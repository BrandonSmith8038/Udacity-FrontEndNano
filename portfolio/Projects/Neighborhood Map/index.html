<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Neighborhood Map</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/slide-out-menu.css">
</head>

<body>
    <div id="wrapper">
        <div id="side-wrapper" data-bind="visible: showTheMenu">
            <div class="marker-list">
                <h1 class="neighborhood-title text-center">The Wildflower Neighborhood</h1>
                <div class="form-group" id="search-form">
                    <input type="text" id="search-place" placeholder="Find A Place">
                </div>
                <ul class="sidebar-nav" data-bind="foreach: markers">
                    <li data-bind="text: title"></li>
                </ul>
            </div>
        </div>
        <div id="page-content-wrapper" data-bind="style: {'padding-left': showTheMenu() ? '250px' : '0'}">
            <div class="container-fluid">
                <button class="btn btn-default" id="menu-toggle" data-bind="click: showMenu">
                    <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
                </button>
                <div class="row">
                    <div class="col-lg-12" id="map"></div>
                </div>
            </div>
        </div>
    </div>
    <script async defer src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyCdU06yhbdisUl34IC0URTdU28qgZoywEc&callback=initMap">
    </script>
    <script src="bower_components/knockout/dist/knockout.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
