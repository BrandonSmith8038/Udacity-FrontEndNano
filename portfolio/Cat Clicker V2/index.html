<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Cat Clicker V2</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
</head>

<body>
	<div class="container title">
		<div class="row">
			<div class="col-md-12">
				<h1 class="text-center">Cat Clicker V2</h1>
			</div>
		</div>
	</div>
	<div class="container view area">
		<div class="row ">
			<div class="col-md-2">
				<ul>
					<li id="cat-list"></li>
				</ul>
			</div>
			<div class="col-md-10 text-center" id="play-area">
				<div id="cat-name">

				</div>
				<div id="pic" class="center-block">
					<img id="cat-pic" src="" alt="cat-pic">
				</div>
				<div id="score">

				</div>
			</div>
		</div>
	</div>
	<div class="container" id="admin-panel">
		<div class="row">
			<div >
				<button  id="open-button" class="btn btn-default">ADMIN</button>
			</div>
			<div class="col-md-4" id="options-panel">
				<div class="form-group">
				<div class="form-name">
					Name: <input class="form-control" id="admin-name" type="text" name="name" value=" "><br>
				</div>
				<div class="form-url" >
					Picture Src: <input class="form-control" id="admin-url" type="text" name="pictureSrc" value=" "><br>
				</div>
				<div class="form-clicks">
					Clicks: <input class="form-control" id="click-counter" type="text" name="clickCounter" value=" "><br>
				</div>
		</div>
				<div class="row">
					<div class="col-md-4">
						<div >
							<button id="cancel-button" class="btn btn-danger">CANCEL</button>
						</div>
					</div>
					<div class="col-md-4">
					<div id="save-button">
						<button class="btn btn-success">SAVE</button>
					</div>
					</div>
					<div class="col-md-4">
					<button  id="reset-button" class="btn btn-default">Reset</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="js/app.js"></script>

</html>
