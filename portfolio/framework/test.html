<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Framework Test Page</title>
  <link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Lato:100" rel="stylesheet">

</head>
<body>
  <div class="container">
  	<div class="row name-and-logo">
  		<div class="logo col-2">
				<img src="http://via.placeholder.com/1000X1000" alt="">
			</div>
  		<div class="name col-10">
				<h1>Jane Doette</h1>
				<h2>Front-End-Ninja</h2>
			</div>
  	</div>
		<div class="row">
			<div class="image col-12">
								<img src="http://via.placeholder.com/1920X500" alt="">
			</div>
		</div>
		<div class="featured">
			<div class="row">
				<h2>Featured Work</h2>
			</div>
			<div class="row">
				<div class="col-4">
					<img class="work-img" src="http://via.placeholder.com/350X350" alt="">
					<p class="work-img-title">Appify</p>
					<p class="work-link">
						<a href="https://github.com/udacity/Appfiy">https://github.com/udacity/Appfiy</a>
					</p>
				</div>
				<div class="col-4">
					<img class="work-img" src="http://via.placeholder.com/350X350" alt="">
					<p class="work-img-title">Sunflower</p>
					<p class="work-link">
						<a href="https://github.com/udacity/Sunflower">https://github.com/udacity/Sunflower</a>
					</p>
				</div>
				<div class="col-4">
					<img class="work-img" src="http://via.placeholder.com/350X350" alt="">
					<p class="work-img-title">Bokeh</p>
					<p class="work-link">
						<a href="https://github.com/udacity/Bokeh">https://github.com/udacity/Bokeh</a>
					</p>
				</div>
			</div>
		</div>
  </div>
</body>
</html>
