<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Triangles</title>
</head>
<body>
	<canvas id="c" width="500" height="500"></canvas>
	
	<script>
	
	var c =document.querySelector("#c");
	var ctx = c.getContext("2d");
		
	ctx.beginPath();
	ctx.moveTo(75,75);
	ctx.lineTo(125,75);
	ctx.lineTo(125,125);
	ctx.lineTo(75,75);
		
	ctx.scale(2,3);
	ctx.fill();
	
	</script>
	
</body>
</html>
